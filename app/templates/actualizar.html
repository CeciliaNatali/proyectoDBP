<h1>Actualizar perfil</h1>
<form method="post">
    <label for="usuario">Usuario</label>
    <input name="usuario" id="usuario" required><br>

    <label for="viejaContra">Antigua Contraseña</label>
    <input name="viejaContra" id="viejaContra" required><br>
    
    <label for="nuevaContra">Nueva Contraseña</label>
    <input type="password" name="nuevaContra" id="nuevaContra" required><br>

    <input type="submit" value="Actualizar">
</form>
